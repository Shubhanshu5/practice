<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo Class selectors</title>
<style> /* Styles go here*/ 
header li {
	list-style: none;
}
 a:link, a:visited { text-decoration: none;
	background-color: green; 
	border: 1px solid blue;
	color: black;
	display: block;
	width: 150px;
	text-align: center;
	margin-bottom: 1px;
} 

a:hover, a:active{
	background-color: red;
	color: red;
}

section div:nth-child(even):visited {font-size: 22px; color: red; cursor: pointer; background-color: green
 }

header li:nth-child(3){font-size: 22px; 
 }

</style>

</head>
